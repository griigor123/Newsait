<!DOCTYPE html>
<html lang="ru">

    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Мой первый сайт на Flask</h1>
        <nav>

</html>
